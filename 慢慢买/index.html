<!--菜单-->
<script type="text/html" id="menu-Product">
        {{each result as value index}}
    <div class="item col-xs-3">
        <a href="#">
            {{#value.img}}
            <p>{{value.name}}</p>
        </a>
    </div>
    {{/each}}
</script>
<!--折扣-->
<script type="text/html" id="cu-Product">
            {{each result as value index}}
            <div class="cu-list ">
                <ul>
                    <li>
                        <a href="#">
                            <div class="pic">
                               {{#value.productImgSm}}
                            </div>
                            <div class="info clearfix">
                                <div class="title">
                                    {{value.productName}}
                                    <span>{{value.productPinkage}}</span>
                                </div>
                                <div class="other">
                                    <span class="mall">{{value.productFrom}}||{{value.productTime}}</span>
                                <span class="comment">
                                    <i class="icon-comment"></i>
                                  {{value.productComCount}}
                                </span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            {{/each}}
</script>
